<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      
    <section class="row">
        <div class="col-lg-1">
          <div class="time-block" id="9am" data-hour= "9">9am</div>
        </div>
    
        <div class="col-lg-10">
          <textarea id="color9"></textarea>
        </div>
    
        <div class="col-lg-1">
          <button class="saveBtn"><i>Save</i></button>
        </div>
    </section>

    <section class="row">
        <div class="col-lg-1 box">
          <div class="time-block" id="10am" data-hour="10">10am</div>
        </div>
    
        <div class="col-lg-10">
          <textarea id="color10"></textarea>
        </div>
    
        <div class="col-lg-1">
          <button class="saveBtn"><i>Save</i></button>
        </div>
      </section>

      <section class="row">
          <div class="col-lg-1 box">
            <div class="time-block" id="11am" data-hour="11">11am</div>
          </div>
      
          <div class="col-lg-10">
            <textarea id="color11"></textarea>
          </div>
      
          <div class="col-lg-1">
            <button class="saveBtn"><i>Save</i></button>
          </div>
      </section>

      <section class="row">
          <div class="col-lg-1 box">
            <div class="time-block" id="12pm" data-hour="12">12pm</div>
          </div>
        
          <div class="col-lg-10">
            <textarea id="color12"></textarea>
          </div>
    
          <div class="col-lg-1">
            <button class="saveBtn"><i>Save</i></button>
          </div>
      </section>

      <section class="row">
          <div class="col-lg-1 box">
            <div class="time-block" id="13pm" data-hour="13">1pm</div>
          </div>
      
          <div class="col-lg-10">
            <textarea id="color1"></textarea>
          </div>

          <div class="col-lg-1">
            <button class="saveBtn"><i>Save</i></button>
          </div>
      </section>

      <section class="row">
          <div class="col-lg-1 box">
            <div class="time-block" id="14pm" data-hour="14">2pm</div>
          </div>
      
          <div class="col-lg-10">
            <textarea id="color2"></textarea>
          </div>
  
          <div class="col-lg-1">
            <button class="saveBtn"><i>Save</i></button>
          </div>
      </section>

      <section class="row">
          <div class="col-lg-1 box">
            <div class="time-block" id="15pm" data-hour="15">3pm</div>
          </div>
      
          <div class="col-lg-10">
            <textarea id="color3"></textarea>
          </div>
    
          <div class="col-lg-1">
            <button class="saveBtn"><i>Save</i></button>
          </div>
      </section>

      <section class="row">
          <div class="col-lg-1 box">
            <div class="time-block" id="16pm" data-hour="16">4pm</div>
          </div>
      
          <div class="col-lg-10">
            <textarea id="color4"></textarea>
          </div>
    
          <div class="col-lg-1">
            <button class="saveBtn"><i>Save</i></button>
          </div>
      </section>

      <section class="row">
          <div class="col-lg-1 box">
            <div class="time-block" id="17pm" data-hour="17">5pm</div>
          </div>
    
          <div class="col-lg-10">
            <textarea id="color5"></textarea>
          </div>
    
          <div class="col-lg-1">
            <button class="saveBtn"><i>Save</i></button>
          </div>
      </section>
  
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script>

    $("#currentDay").html(moment().format("dddd, MMMM Do YYYY, h:mm:ss a"));

    var hour = moment().format("H");
    var CurrentTime = parseInt(hour);

    var morning9 = parseInt($("#9am").attr("data-hour"));
    var morning10 = parseInt($("#10am").attr("data-hour"));
    var morning11 = parseInt($("#11am").attr("data-hour"));
    var midDay = parseInt($("#12pm").attr("data-hour"));
    var afternoon1 = parseInt($("#13pm").attr("data-hour"));
    var afternoon2 = parseInt($("#14pm").attr("data-hour"));
    var afternoon3 = parseInt($("#15pm").attr("data-hour"));
    var afternoon4 = parseInt($("#16pm").attr("data-hour"));
    var afternoon5 = parseInt($("#17pm").attr("data-hour"));

    if (morning9 < CurrentTime){
      $("#color9").addClass("past");
    } else if (morning9 === CurrentTime){
      $("#color9").addClass("present");
    } else if (morning9 > CurrentTime){
      $("#color9").addClass("future");
    }

    if (morning10 < CurrentTime){
      $("#color10").addClass("past");
    } else if (morning10 === CurrentTime){
      $("#color10").addClass("present");
    } else if (morning10 > CurrentTime){
      $("#color10").addClass("future");
    }

    if (morning11 < CurrentTime){
      $("#color11").addClass("past");
    } else if (morning11 === CurrentTime){
      $("#color11").addClass("present");
    } else if (morning11 > CurrentTime){
      $("#color11").addClass("future");
    }

    if (midDay < CurrentTime){
      $("#color12").addClass("past");
    } else if (midDay === CurrentTime){
      $("#color12").addClass("present");
    } else if (midDay > CurrentTime){
      $("#color12").addClass("future");
    }

    if (afternoon1 < CurrentTime){
      $("#color1").addClass("past");
    } else if (afternoon1 === CurrentTime){
      $("#color1").addClass("present");
    } else if (afternoon1 > CurrentTime){
      $("#color1").addClass("future");
    }

    if (afternoon2 < CurrentTime){
      $("#color2").addClass("past");
    } else if (afternoon2 === CurrentTime){
      $("#color2").addClass("present");
    } else if (afternoon2 > CurrentTime){
      $("#color2").addClass("future");
    }

    if (afternoon3 < CurrentTime){
      $("#color3").addClass("past");
    } else if (afternoon3 === CurrentTime){
      $("#color3").addClass("present");
    } else if (afternoon3 > CurrentTime){
      $("#color3").addClass("future");
    }

    if (afternoon4 < CurrentTime){
      $("#color4").addClass("past");
    } else if (afternoon4 === CurrentTime){
      $("#color4").addClass("present");
    } else if (afternoon4 > CurrentTime){
      $("#color4").addClass("future");
    }

    if (afternoon5 < CurrentTime){
      $("#color5").addClass("past");
    } else if (afternoon5 === CurrentTime){
      $("#color5").addClass("present");
    } else if (afternoon5 > CurrentTime){
      $("#color5").addClass("future");
    }
    
    </script>
  </body>
</html>
